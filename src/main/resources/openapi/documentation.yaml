openapi: 3.0.1
info:
  title: Items API
  version: 1.0.0
paths:
  /items:
    get:
      summary: Get all items
      responses:
        '200':
          description: List of items
    post:
      summary: Add new item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '201':
          description: Item created
components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
